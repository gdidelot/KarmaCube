<div class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{ ::'Create_Account' | translate }}</h4>
			</div>
			<div class="modal-body">
				<form id="userform" class="form-horizontal" name="userform">
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_FirstName' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="text" class="form-control" ng-model="object.Firstname" ng-change="object.Pseudo = object.Firstname.toLowerCase().charAt(0)"></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_LastName' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="text" class="form-control" ng-model="object.Lastname" ng-change="object.Pseudo = object.Firstname.toLowerCase().charAt(0).concat(object.Lastname.toLowerCase())"></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_Email' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="email" class="form-control" ng-model="object.Email" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_City' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input id="city" type="text" class="form-control" ng-model="object.City" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_ZipCode' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input id="zipcode" type="text" class="form-control" ng-model="object.ZipCode" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_Pseudo' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="text" class="form-control" ng-model="object.Pseudo" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Your_Password' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="password" class="form-control" ng-model="object.Password" minlength="6" required></div>
					</div>
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Confirm_Password' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="password" name="confirmPassword" class="form-control" minlength="6" ng-model="object.ConfirmedPassword" required></div>
						<p style="color:red" ng-show="(object.Password !== undefined || object.Password !== null) && (object.ConfirmedPassword !== undefined || object.ConfirmedPassword !== null) && (object.ConfirmedPassword !== object.Password)">{{ ::'Password_Have_To_Be_Equals' | translate }}</p>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-disabled="userform.$invalid || object.ConfirmedPassword !== object.Password" ng-click="close(object)" data-dismiss="modal">{{ ::'Valid' | translate }}</button>
				<button class="btn btn-default" ng-click="close(false)" data-dismiss="modal">{{ ::'Close' | translate }}</button>
			</div>
		</div>
	</div>
</div>
