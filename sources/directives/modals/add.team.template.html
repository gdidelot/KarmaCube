<div class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{{ ::'Add_Team' | translate }}</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" name="teamform">
					<div class="form-group">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Name' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="text" class="form-control" ng-model="object.TeamName" maxlength="100" required></div>
					</div>
					<div class="form-group" ng-init="object.myself = true">
						<label class="col-md-8 col-sm-8 control-label label-sorin text-left">{{ ::'Manager_Is_My_Self' | translate }}</label>
						<div class="col-md-4 col-sm-4"><switch id="myself" name="myself" ng-model="object.myself" class="green"></switch></div>
					</div>
					<div class="form-group" ng-show="object.myself === false">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'FirstName' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="text" class="form-control" ng-model="object.Firstname"></div>
					</div>
					<div class="form-group" ng-show="object.myself === false">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'LastName' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="text" class="form-control" ng-model="object.Lastname"></div>
					</div>
					<div class="form-group" ng-show="object.myself === false">
						<label class="col-md-4 col-sm-4 control-label label-sorin text-left">{{ ::'Email' | translate }}</label>
						<div class="col-md-8 col-sm-8"><input type="email" class="form-control" ng-model="object.Email"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" ng-disabled="teamform.$invalid" ng-click="close(object)" data-dismiss="modal">{{ ::'Valid' | translate }}</button>
				<button class="btn btn-default" ng-click="close(false)" data-dismiss="modal">{{ ::'Close' | translate }}</button>
			</div>
		</div>
	</div>
</div>
