<div id="modal_announcement" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{ object.title }}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<a ng-attr-href="{{ object.link }}" target="_blank"><img ng-src="{{ object.picture }}" alt="slide" width="250px"/></a>
					</div>
					<div class="col-md-6">
						{{ object.text }}
					</div>
				</div>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
